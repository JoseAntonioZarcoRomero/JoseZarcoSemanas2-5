<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temporizador</title>
        <link rel="stylesheet" href="./libs/bootstrap-5.2.0-beta1-dist/css/bootstrap.css">
        <link rel="stylesheet" href="./statics/styles/styles.css">
        <link rel="shortcut icon" href="./statics/img/timer.png" type="image/x-icon">
    </head>
    <body>
        <div class="reloj">
            <canvas id="mi-canvas" width="400" height="400" data-bs-toggle="modal" data-bs-target="#exampleModal" >
                <p>Aqu√≠ va un canvas</p>
                <span name="temporizador" id="temporizador">--:--:--</span>
            </canvas>
        </div>
        <!-- Button trigger modal -->
        <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button> -->
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content" style="text-align: center;">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Temporizador</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <span>Horas: </span>
                            <input type="number" max="59" min="00" id="horas" class="Tintro" required>
                        <span>Minutos: </span>
                            <input type="number" max="59" min="00" id="minutos" class="Tintro" required>
                        <span>Segundos: </span>
                            <input type="number" max="59" min="00" id="segundos" class="Tintro" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="aceptar">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <div id="btn">
            <button class="boton" id="inicio">Inicio</button>
            <button class="boton" id="pausa">Pausa</button>
            <button class="boton" id="restablecer">Reestablecer</button>
        </div>

        <!-- Scripts JAVA -->
        <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js "></script>
        <script src="./dynamics/JS/index.js"></script>
    </body>
</html>
